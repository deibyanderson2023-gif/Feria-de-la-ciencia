<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuida el Planeta üåç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            gap: 80px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .earth-container {
            position: relative;
            width: 450px;
            height: 450px;
            perspective: 1000px;
            z-index: 2;
        }

        .earth {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(23.5deg);
        }

        .earth.rotating {
            animation: earthBounce 0.8s ease-out;
        }

        @keyframes earthBounce {
            0% { transform: rotateX(23.5deg) scale(1); }
            30% { transform: rotateX(23.5deg) scale(1.08); }
            50% { transform: rotateX(23.5deg) scale(0.98); }
            70% { transform: rotateX(23.5deg) scale(1.03); }
            100% { transform: rotateX(23.5deg) scale(1); }
        }

        .earth-sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 35% 35%, #87CEEB 0%, #4A90E2 40%, #1E3A8A 100%);
            box-shadow: 
                inset -60px -60px 120px rgba(0,0,0,0.6),
                inset 40px 40px 80px rgba(255,255,255,0.15),
                0 0 80px rgba(74, 222, 128, 0.3),
                0 0 150px rgba(30, 144, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: earthGlow 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes earthGlow {
            0%, 100% { 
                box-shadow: inset -60px -60px 120px rgba(0,0,0,0.6), inset 40px 40px 80px rgba(255,255,255,0.15), 0 0 80px rgba(74, 222, 128, 0.3), 0 0 150px rgba(30, 144, 255, 0.2);
            }
            50% { 
                box-shadow: inset -60px -60px 120px rgba(0,0,0,0.6), inset 40px 40px 80px rgba(255,255,255,0.15), 0 0 100px rgba(74, 222, 128, 0.5), 0 0 180px rgba(30, 144, 255, 0.3);
            }
        }

        /* Oc√©anos */
        .ocean {
            position: absolute;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 50%, #1e3a8a 100%);
            opacity: 0.9;
            border-radius: 40%;
            transform-style: preserve-3d;
        }

        .ocean1 { width: 180px; height: 160px; top: 100px; left: 50px; transform: rotate(-15deg); }
        .ocean2 { width: 150px; height: 140px; top: 180px; left: 240px; transform: rotate(25deg); }
        .ocean3 { width: 120px; height: 100px; top: 60px; right: 60px; transform: rotate(-35deg); }

        /* Continentes */
        .continent {
            position: absolute;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
            opacity: 0.95;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
        }

        /* Am√©rica */
        .america {
            width: 70px;
            height: 180px;
            top: 80px;
            left: 90px;
            clip-path: polygon(30% 0%, 70% 5%, 80% 15%, 85% 30%, 75% 45%, 60% 50%, 55% 60%, 65% 75%, 50% 90%, 35% 85%, 40% 70%, 30% 55%, 25% 40%, 20% 20%);
        }

        /* √Åfrica */
        .africa {
            width: 90px;
            height: 130px;
            top: 120px;
            left: 200px;
            clip-path: polygon(40% 0%, 60% 5%, 75% 15%, 85% 30%, 90% 50%, 85% 70%, 75% 85%, 60% 95%, 40% 90%, 25% 75%, 15% 50%, 20% 25%, 30% 10%);
        }

        /* Europa/Asia */
        .eurasia {
            width: 140px;
            height: 100px;
            top: 70px;
            right: 60px;
            clip-path: polygon(20% 20%, 40% 10%, 60% 15%, 80% 20%, 95% 35%, 90% 55%, 75% 70%, 50% 80%, 30% 75%, 15% 60%, 10% 40%);
        }

        /* Australia */
        .australia {
            width: 60px;
            height: 50px;
            bottom: 90px;
            right: 90px;
            clip-path: ellipse(50% 50% at 50% 50%);
        }

        /* Polo Norte */
        .north-pole {
            position: absolute;
            width: 120px;
            height: 120px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #ffffff 0%, #e0f2fe 50%, transparent 100%);
            border-radius: 50%;
            opacity: 0.7;
            transform-style: preserve-3d;
        }

        /* Nubes */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: floatCloud 25s infinite linear;
        }

        .cloud1 { 
            width: 110px; 
            height: 45px; 
            top: 130px; 
            left: -120px;
        }
        
        .cloud2 { 
            width: 90px; 
            height: 40px; 
            top: 220px; 
            left: -180px; 
            animation-delay: -12s; 
        }
        
        .cloud3 { 
            width: 70px; 
            height: 30px; 
            top: 300px; 
            left: -90px; 
            animation-delay: -7s; 
        }

        @keyframes floatCloud {
            0% { transform: translateX(0); opacity: 0.4; }
            50% { opacity: 0.6; }
            100% { transform: translateX(650px); opacity: 0.4; }
        }

        /* Estrellas alrededor */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .topics-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            z-index: 2;
            position: relative;
        }

        .topic-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            padding: 25px 35px;
            border-radius: 20px;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .topic-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .topic-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .topic-btn:hover {
            transform: translateX(15px) scale(1.05);
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.6);
        }

        .topic-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.7);
            transform: translateX(20px) scale(1.08);
            animation: activeButton 0.6s ease-out;
        }

        @keyframes activeButton {
            0% { transform: translateX(0) scale(1); }
            40% { transform: translateX(25px) scale(1.15) rotate(3deg); }
            60% { transform: translateX(18px) scale(1.05) rotate(-2deg); }
            100% { transform: translateX(20px) scale(1.08); }
        }

        .topic-icon {
            font-size: 2.5em;
            min-width: 60px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: iconFloat 3s infinite ease-in-out;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .topic-btn:hover .topic-icon {
            animation: iconBounce 0.6s ease;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-10deg); }
            75% { transform: translateY(-10px) rotate(10deg); }
        }

        .topic-text {
            position: relative;
            z-index: 1;
        }

        .info-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 80px 40px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel.active {
            transform: scale(1);
            opacity: 1;
            animation: panelZoom 0.6s ease-out;
        }

        @keyframes panelZoom {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            60% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .info-content {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(15, 32, 39, 0.95), rgba(44, 83, 100, 0.95));
            padding: 50px;
            border-radius: 30px;
            border: 3px solid #4ade80;
            box-shadow: 0 20px 60px rgba(74, 222, 128, 0.4);
            animation: fadeInContent 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-content h2 {
            color: #4ade80;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .info-content p {
            font-size: 1.2em;
            line-height: 2;
            margin-bottom: 15px;
        }

        .close-btn {
            position: fixed;
            top: 30px;
            right: 50px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2.5em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.5);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            line-height: 1;
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.6);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .earth-container {
                width: 320px;
                height: 320px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .topic-btn {
                font-size: 1.1em;
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç Cuida Nuestro Planeta</h1>
        <p style="font-size: 1.3em; color: #a7f3d0;">Haz clic en un tema para explorar</p>
    </div>

    <div class="main-container">
        <div class="earth-container">
            <div class="earth" id="earth">
                <div class="earth-sphere">
                    <!-- Estrellas decorativas -->
                    <div class="star" style="top: 20px; left: 30px;"></div>
                    <div class="star" style="top: 80px; right: 40px; animation-delay: 1s;"></div>
                    <div class="star" style="bottom: 60px; left: 50px; animation-delay: 2s;"></div>
                    <div class="star" style="bottom: 100px; right: 70px; animation-delay: 1.5s;"></div>
                    
                    <!-- Polo Norte -->
                    <div class="north-pole"></div>
                    
                    <!-- Oc√©anos -->
                    <div class="ocean ocean1"></div>
                    <div class="ocean ocean2"></div>
                    <div class="ocean ocean3"></div>
                    
                    <!-- Continentes -->
                    <div class="continent america"></div>
                    <div class="continent africa"></div>
                    <div class="continent eurasia"></div>
                    <div class="continent australia"></div>
                    
                    <!-- Nubes -->
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                </div>
            </div>
        </div>

        <div class="topics-container">
            <button class="topic-btn" onclick="rotatePlanet(0, 'agua')">
                <span class="topic-icon">üíß</span>
                <span class="topic-text">Ahorro de Agua</span>
            </button>
            <button class="topic-btn" onclick="rotatePlanet(60, 'energia')">
                <span class="topic-icon">‚ö°</span>
                <span class="topic-text">Energ√≠a Limpia</span>
            </button>
            <button class="topic-btn" onclick="rotatePlanet(120, 'reciclaje')">
                <span class="topic-icon">‚ôªÔ∏è</span>
                <span class="topic-text">Reciclaje</span>
            </button>
            <button class="topic-btn" onclick="rotatePlanet(180, 'bosques')">
                <span class="topic-icon">üå≥</span>
                <span class="topic-text">Protege los Bosques</span>
            </button>
            <button class="topic-btn" onclick="rotatePlanet(240, 'oceanos')">
                <span class="topic-icon">üåä</span>
                <span class="topic-text">Salva los Oc√©anos</span>
            </button>
            <button class="topic-btn" onclick="rotatePlanet(300, 'aire')">
                <span class="topic-icon">üå¨Ô∏è</span>
                <span class="topic-text">Aire Puro</span>
            </button>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closePanel()">√ó</button>
        <div class="info-content" id="infoContent"></div>
    </div>

    <script>
        const topics = {
            agua: {
                title: 'üíß Ahorro de Agua',
                content: `
                    <p><strong>El agua es vida.</strong> Solo el 2.5% del agua en la Tierra es dulce y apta para consumo humano.</p>
                    <p><strong>Consejos pr√°cticos:</strong></p>
                    <p>‚Ä¢ Cierra el grifo mientras te cepillas los dientes (ahorras 12L por minuto)</p>
                    <p>‚Ä¢ Repara fugas de agua inmediatamente</p>
                    <p>‚Ä¢ Usa la lavadora con carga completa</p>
                    <p>‚Ä¢ Recolecta agua de lluvia para regar plantas</p>
                `
            },
            energia: {
                title: '‚ö° Energ√≠a Limpia',
                content: `
                    <p><strong>Reduce tu huella de carbono.</strong> La energ√≠a renovable es el futuro de nuestro planeta.</p>
                    <p><strong>Acciones importantes:</strong></p>
                    <p>‚Ä¢ Apaga las luces cuando no las necesites</p>
                    <p>‚Ä¢ Usa bombillas LED (consumen 80% menos energ√≠a)</p>
                    <p>‚Ä¢ Desconecta aparatos electr√≥nicos que no uses</p>
                    <p>‚Ä¢ Aprovecha la luz natural durante el d√≠a</p>
                `
            },
            reciclaje: {
                title: '‚ôªÔ∏è Reciclaje',
                content: `
                    <p><strong>Transforma los residuos en recursos.</strong> El 80% de lo que tiramos puede reciclarse.</p>
                    <p><strong>Las 3 R's:</strong></p>
                    <p>‚Ä¢ <strong>Reducir:</strong> Compra solo lo necesario</p>
                    <p>‚Ä¢ <strong>Reutilizar:</strong> Dale nueva vida a los objetos</p>
                    <p>‚Ä¢ <strong>Reciclar:</strong> Separa papel, pl√°stico, vidrio y metal</p>
                    <p>‚Ä¢ Una botella de pl√°stico tarda 450 a√±os en descomponerse</p>
                `
            },
            bosques: {
                title: 'üå≥ Protege los Bosques',
                content: `
                    <p><strong>Los pulmones del planeta.</strong> Los bosques absorben CO2 y producen el ox√≠geno que respiramos.</p>
                    <p><strong>C√≥mo ayudar:</strong></p>
                    <p>‚Ä¢ Planta √°rboles (un √°rbol absorbe 22kg de CO2 al a√±o)</p>
                    <p>‚Ä¢ Reduce el uso de papel o usa papel reciclado</p>
                    <p>‚Ä¢ Apoya productos con certificaci√≥n forestal</p>
                    <p>‚Ä¢ No compres productos de madera ilegal</p>
                `
            },
            oceanos: {
                title: 'üåä Salva los Oc√©anos',
                content: `
                    <p><strong>Los oc√©anos cubren el 70% del planeta.</strong> Cada a√±o 8 millones de toneladas de pl√°stico llegan al mar.</p>
                    <p><strong>Protege la vida marina:</strong></p>
                    <p>‚Ä¢ Di NO al pl√°stico de un solo uso</p>
                    <p>‚Ä¢ Usa bolsas reutilizables</p>
                    <p>‚Ä¢ No arrojes basura en playas o r√≠os</p>
                    <p>‚Ä¢ Participa en limpiezas de playas</p>
                `
            },
            aire: {
                title: 'üå¨Ô∏è Aire Puro',
                content: `
                    <p><strong>Respira vida.</strong> La contaminaci√≥n del aire causa 7 millones de muertes al a√±o.</p>
                    <p><strong>Mejora la calidad del aire:</strong></p>
                    <p>‚Ä¢ Usa transporte p√∫blico, bicicleta o camina</p>
                    <p>‚Ä¢ Comparte el auto (carpooling)</p>
                    <p>‚Ä¢ Planta m√°s √°rboles y plantas en tu hogar</p>
                    <p>‚Ä¢ Evita quemar basura o usar aerosoles da√±inos</p>
                `
            }
        };

        let currentRotation = 0;

        function rotatePlanet(angle, topic) {
            const earth = document.getElementById('earth');
            const panel = document.getElementById('infoPanel');
            const content = document.getElementById('infoContent');
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Agregar clase active al bot√≥n clickeado
            event.target.closest('.topic-btn').classList.add('active');
            
            // A√±adir animaci√≥n de rebote al planeta (sin girar)
            earth.classList.add('rotating');
            setTimeout(() => earth.classList.remove('rotating'), 800);
            
            // Cerrar panel si est√° abierto
            panel.classList.remove('active');
            
            // Mostrar informaci√≥n con delay
            setTimeout(() => {
                content.innerHTML = `
                    <h2>${topics[topic].title}</h2>
                    ${topics[topic].content}
                `;
                setTimeout(() => {
                    panel.classList.add('active');
                }, 50);
            }, 600);
        }

        function closePanel() {
            const panel = document.getElementById('infoPanel');
            panel.classList.remove('active');
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Generar estrellas adicionales en el fondo
        for (let i = 0; i < 15; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.querySelector('.earth-sphere').appendChild(star);
        }
    </script>
</body>
</html>
